  <script>
  $(document).ready(function () {
  limpaDiv();
  allProductInCart();
});

	function allProductInCart() {
	  $.each(allStorage(), function (index, product) {
		productShow(product);
	  });
	}

  function limpaDiv(){
    $("#produtos").html('');
  }
  
  function productShow(product) {
  $("#produtos").append(
    productBuilder(product));
}

function productBuilder(product) {
  var ret =
  "<a href='#' class='list-group-item list-group-item-action flex-column align-items-start'>" +
"<div class='d-flex w-100 justify-content-between'>" +
"<h5 class='mb-1'>" + product.Name + "</h5></div>" +
"<p class='mb-1'>" + product.Quantity + " unidades.</p>" +
"<small>R$ " + product.Price + "</small></a><p/>";
  return ret;
}
  
  function allStorage() {
    var values = [],
        keys = Object.keys(window.localStorage),
        i = keys.length;

    while ( i-- ) {
      console.log(window.localStorage.getItem(keys[i]));
        values.push(JSON.parse(window.localStorage.getItem(keys[i])));
    }
 
    return values;
  }
  
  function ReadArray() {
    const order = {
      OrderId: Math.floor(Math.random() * Math.floor(1000000000)),
      Address: document.getElementById("Address").value,
      Zipcode: document.getElementById("Zipcode").value,
      TimeToArrive: document.getElementById("TimeToArrive").value,
      Name: document.getElementById("Name").value,
      Email: document.getElementById("Email").value,
      customerAditionalComments: document.getElementById("customerAditionalComments").value,
      Products: allStorage()
    }
    console.log("passou")
    var dat = JSON.stringify(order);

    orderPost(dat);
  }

function orderPost(order) {
  $.ajax({
    url: 'http://localhost:57286/api/Order/Post',
    type: 'POST',
    dataType: 'json',
    data: order,
    success: function () {
      alert("Enviado o pedido!")
    },
    error: function (request, message, error) {
      handleException(request, message, error);
    }
  });  
}

function handleException(request, message,
                         error) {
  var msg = "";
  msg += "Code: " + request.status + "\n";
  msg += "Text: " + request.statusText + "\n";
  if (request.responseJSON != null) {
    msg += "Message" +
        request.responseJSON.Message + "\n";
  }
  alert(msg);
}
</script>
